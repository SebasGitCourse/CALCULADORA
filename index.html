<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CALCULADORA</title>
</head>

<body>

    <div id="contenedorPrincipal">
        
        <div id="contenedorResultado">
            <input id="resultado" type="text" placeholder="0">
        </div>

        <div id="contenedorBotones">
            <button class="boton" id="Num9">9</button>
            <button class="boton" id="Num8">8</button>
            <button class="boton" id="Num7">7</button>
            <button class="boton" id="Num6">6</button>
            <button class="boton" id="Num5">5</button>
            <button class="boton" id="Num4">4</button>
            <button class="boton" id="Num3">3</button>
            <button class="boton" id="Num2">2</button>
            <button class="boton" id="Num1">1</button>
            <button class="boton botonOperacion" id="btnSuma">+</button>
            <button class="boton botonOperacion" id="btnResta">-</button>
            <button class="boton botonOperacion" id="btnMultiplicacion">*</button>
            <button class="boton botonOperacion" id="btnAC">AC</button>
            <button class="boton botonOperacion" id="btnEliminar"><<</button>
            <button class="boton botonOperacion" id="btnPorcentaje">%</button>
            <button class="boton botonOperacion" id="btnDivision">/</button>
            <button class="boton botonOperacion" id="btnDobleCero">00</button>
            <button class="boton botonOperacion" id="Num0">0</button>
            <button class="boton botonOperacion" id="btnPunto">.</button>
            <button class="boton botonOperacion" id="btnIgual">=</button>
        
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
